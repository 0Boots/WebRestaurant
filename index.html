<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasty Bites Restaurant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #8B0000;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo {
            width: 100px;
            margin-right: 45px;
        }

        .main-content {
            display: grid;
            grid-template-columns: 200px 1fr;
            min-height: 60vh;
            padding: 20px;
        }

        .categories {
            padding: 10px;
            background-color: #f4f4f4;
        }

        .category-btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }

        .category-btn:hover {
            background-color: #8B0000;
        }

        .dishes-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 0 20px;
        }

        .dish-card {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
        }

        .customization-options {
            margin: 10px 0;
        }

        .option-item {
            margin: 5px 0;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            margin-top: auto;
        }

        .footer-section {
            flex: 1;
            text-align: center;
        }
        /* Add these new styles for cart*/
        .cart-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: white;
            color: #8B0000;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .cart-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .cart-content {
            background-color: white;
            margin: 2% auto;
            padding: 20px;
            width: 60%;
            max-width: 700px;
            color: #333;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .close-btn {
            float: right;
            cursor: pointer;
            font-size: 24px;
        }

        .cart-item-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }
    
        .quantity-btn {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            border: 1px solid #333;
            background: white;
            cursor: pointer;
        }
        
        .remove-btn {
            background: #ff4444;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }
        
        .price-breakdown {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #ddd;
        }
        
        .submit-order {
            background: #8B0000;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="images/logo.png" alt="Restaurant Logo" class="logo">
            <h1>Empire Corner II</h1>
        </div>
        <button class="cart-btn" onclick="showCart()">Cart (<span id="cartCount">0</span>)</button>
    </header>

    <div class="main-content">
        <nav class="categories">
            <button class="category-btn" onclick="showCategory('appetizers')">Appetizers</button>
            <button class="category-btn" onclick="showCategory('mains')">Main Courses</button>
            <button class="category-btn" onclick="showCategory('desserts')">Desserts</button>
            <button class="category-btn" onclick="showCategory('beverages')">Beverages</button>
        </nav>

        <div class="dishes-container" id="dishesContainer">
            <!-- Dishes will be dynamically inserted here -->
        </div>
    </div>

    <div id="cartModal" class="cart-modal">
        <div class="cart-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2>Your Order</h2>
            <div id="cartItems"></div>
            <div class="price-breakdown">
                <h3>Subtotal: $<span id="cartSubtotal">0.00</span></h3>
                <h3>Tax (10%): $<span id="cartTax">0.00</span></h3>
                <h3>Total: $<span id="cartTotal">0.00</span></h3>
            </div>
            <button class="submit-order" onclick="submitOrder()">Submit Order</button>
        </div>
    </div>

    <footer>
        <div class="footer-section">
            <h3>Location</h3>
            <p>1415 5th Ave<br>New York, NY 10029</p>
        </div>
        <div class="footer-section">
            <h3>Hours</h3>
            <p>Mon-Fri: 11:30AM - 10:30PM<br>Sat-Sun: 11:30AM - 11PM</p>
        </div>
        <div class="footer-section">
            <h3>Contact</h3>
            <p>Phone: (212) 410-5756</p>
        </div>
    </footer>

    <script>
        const menu = {
            appetizers: [
                {
                    name: "Bruschetta",
                    price: 8.99,
                    options: ["Extra garlic", "Gluten-free bread"]
                },
                {
                    name: "Calamari",
                    price: 10.99,
                    options: ["Marinara sauce", "Aioli"]
                }
            ],
            mains: [
                {
                    name: "Grilled Salmon",
                    price: 22.99,
                    options: ["Medium rare", "Well done", "Extra vegetables"]
                },
                {
                    name: "Beef Tenderloin",
                    price: 28.99,
                    options: ["Red wine sauce", "Peppercorn sauce"]
                }
            ],
            desserts: [
                {
                    name: "Tiramisu",
                    price: 7.99,
                    options: ["Extra cocoa", "Coffee flavor"]
                }
            ],
            beverages: [
                {
                    name: "House Wine",
                    price: 9.99,
                    options: ["Red", "White", "RosÃ©"]
                }
            ]
        };

        function showCategory(category) {
            const container = document.getElementById('dishesContainer');
            container.innerHTML = '';
            
            menu[category].forEach(dish => {
                const dishCard = document.createElement('div');
                dishCard.className = 'dish-card';
                dishCard.innerHTML = `
                    <h3>${dish.name}</h3>
                    <p>$${dish.price.toFixed(2)}</p>
                    <div class="customization-options">
                        ${dish.options.map(option => `
                            <label class="option-item">
                                <input type="checkbox" name="${dish.name}-${option}">
                                ${option}
                            </label>
                        `).join('')}
                    </div>
                    <textarea placeholder="Special instructions..." rows="2"></textarea>
                    <button onclick="addToCart('${dish.name}', ${dish.price}, this)">Add to Cart</button>                `;
                container.appendChild(dishCard);
            });
        }

        function addToCart(dishName, price) {
            // Add cart functionality here
            console.log(`Added ${dishName} to cart at $${price}`);
        }

        let cartItems = [];

        function addToCart(dishName, price, element) {
            const card = element.closest('.dish-card');
            const options = Array.from(card.querySelectorAll('input[type="checkbox"]:checked'))
                        .map(option => option.parentNode.textContent.trim());
            const notes = card.querySelector('textarea').value;

            const existingItem = cartItems.find(item => 
            item.name === dishName && 
            JSON.stringify(item.options) === JSON.stringify(options) &&
            item.notes === notes
            );

            if(existingItem) {
                existingItem.quantity++;
            } else {
                cartItems.push({
                name: dishName,
                price: price,
                options: options,
                notes: notes,
                quantity: 1
            });
        }

        updateCartDisplay();
        }

        function updateCartDisplay() {
        let itemCount = cartItems.reduce((sum, item) => sum + item.quantity, 0);
        document.getElementById('cartCount').textContent = itemCount;
        
        let subtotal = cartItems.reduce((sum, item) => sum + (item.price * item.quantity), 0);
        let tax = subtotal * 0.10;
        let total = subtotal + tax;

        let itemsHtml = '';
        cartItems.forEach((item, index) => {
            itemsHtml += `
                <div class="cart-item">
                    <div>
                        <h4>${item.name}</h4>
                        ${item.options.length > 0 ? 
                            `<p>Options: ${item.options.join(', ')}</p>` : ''}
                        ${item.notes ? `<p>Notes: ${item.notes}</p>` : ''}
                        <div class="cart-item-controls">
                            <button class="quantity-btn" onclick="adjustQuantity(${index}, -1)">-</button>
                            <span>${item.quantity}</span>
                            <button class="quantity-btn" onclick="adjustQuantity(${index}, 1)">+</button>
                        </div>
                    </div>
                    <div>
                        <p>$${(item.price * item.quantity).toFixed(2)}</p>
                        <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
                    </div>
                </div>
            `;
        });

        document.getElementById('cartItems').innerHTML = itemsHtml;
        document.getElementById('cartSubtotal').textContent = subtotal.toFixed(2);
        document.getElementById('cartTax').textContent = tax.toFixed(2);
        document.getElementById('cartTotal').textContent = total.toFixed(2);
    }

    function adjustQuantity(index, change) {
        cartItems[index].quantity += change;
        
        if(cartItems[index].quantity < 1) {
            cartItems.splice(index, 1);
        }
        
        updateCartDisplay();
    }

    function removeItem(index) {
        cartItems.splice(index, 1);
        updateCartDisplay();
    }

    function submitOrder() {
        if(cartItems.length === 0) {
            alert('Your cart is empty!');
            return;
        }
        
        if(confirm('Confirm order submission?')) {
            // Here you would typically send the order to a server
            alert('Order submitted successfully!');
            cartItems = [];
            updateCartDisplay();
            closeModal();
        }
    }

        function showCart() {
            document.getElementById('cartModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('cartModal').style.display = 'none';
        }

        // Close modal when clicking outside the content
        window.onclick = function(event) {
            const modal = document.getElementById('cartModal');
            if(event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
